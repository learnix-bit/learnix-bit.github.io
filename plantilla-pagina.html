<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnix - Plantilla</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* ===== ESTILO BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #1e1e1e;
      background-image: linear-gradient(135deg,#1e1e1e,#252525);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #2e2e2e;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo img {
      height: 40px;
    }
    header nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header nav a {
      margin-left: 20px;
      font-weight: 500;
      color: #bbb;
      text-decoration: none;
      transition: color .3s ease;
    }
    header nav a:hover, header nav a.active {
      color: #00bcd4;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .points {
      background-color: #2a2a2a;
      color: #ffd36e;
      padding: 8px 12px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      border: 1px solid #333;
    }
    .contenido {
      padding: 40px 20px;
      max-width: 980px;
      margin: auto;
      text-align: center;
    }
    .contenido h2 {
      font-size: 2.2rem;
      color: #00bcd4;
      margin-bottom: 12px;
    }
    .lead {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .subtema {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      text-align: left;
    }
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      border-top: 2px solid #2e2e2e;
      margin-top: auto;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #00bcd4;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      transition: background .3s ease;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background-color: #008ba3;
    }
    @media(max-width:640px) {
      .contenido { padding: 20px 12px; }
      header { padding: 12px; }
    }
    .chloe-bot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00bcd4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="./img/logo/logo.svg" alt="Learnix Logo">
    </div>
    <nav>
      <a href="./index.html">Inicio</a>
      <a href="./cursos.html">Cursos</a>
      <a href="./perfil.html">Perfil</a>
      <a href="./login.html">Login</a>
      <a href="./favoritos.html">Favoritos</a>
    </nav>
  </header>

  <main class="contenido">
    <h2>Título del Tema</h2>
    <p class="lead">Descripción breve del tema o curso.</p>

    <div class="subtema">
      <h3>Subtema 1</h3>
      <p>Contenido explicativo aquí.</p>
    </div>

    <div class="subtema">
      <h3>Subtema 2</h3>
      <p>Más contenido aquí.</p>
    </div>

    <div class="acciones">
      <a href="anterior.html" class="btn">Anterior</a>
      <a href="siguiente.html" class="btn">Siguiente</a>
    </div>
  </main>

  <a href="#chatbot-chloe" class="chloe-bot" title="Chloe">
    <img src="img/chatbot/chloe-icon.svg" alt="Chatbot Chloe" style="width:38px;height:38px;">
  </a>

  <footer>
    <p>© 2025 Learnix - NeoStudio</p>
  </footer>

</body>
</html>
